<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0%;
        padding: 0%;
        box-sizing: border-box;
      }
      body {
        height: 100vh;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }
      header {
        background-color: #7c8b9a;
        height: 15vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .input-container {
        display: flex;
        gap: 15px;
        align-items: center;
      }
      header input {
        border-radius: 10px;
        border: none;
        padding: 8px 5px;
        color: white;
        width: 200px;
        outline: none;
        font-size: 1rem;
        font-family: sans-serif;
      }
      header button#search {
        background-color: #fdfdf0; 
        border: none;
      }
      main {
        background-color: #3b5358;
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
      }
      .location-date {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      .location {
        font-size: 3rem;
        font-weight: bold;
        margin-bottom: 5px;
      }
      .location-date span {
        font-size: 0.85rem;
        opacity: 0.8;
        display: inline-block;
        margin: 0 3px;
      }
      .weather-container {
        display: flex;
        align-items: center;
        gap: 40px;
      }
      .temperature {
        font-size: 1.5rem;
        opacity: 0.9;
      }
      .icon img {
        width: 60px;
        height: 60px;
      }
      .condition {
        font-size: 1rem;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="input-container">
        <input type="text" name="" id="" placeholder="Enter location" />
        <button id="search">Search</button>
      </div>
    </header>
    <main>
      <div class="weather-container">
        <div class="temperature">12.5&deg;C</div>
        <div class="location-date">
          <div class="location">Delhi</div>
          <span class="time">15:30pm </span>
          <span class="day">FRIDAY</span>
          <span class="date">12-12-25</span>
        </div>
        <div class="weather-status">
          <div class="icon">
            <img src="//cdn.weatherapi.com/weather/64x64/day/113.png" alt="" />
          </div>
          <div class="condition">Sunny</div>
        </div>
      </div>
    </main>
  </body>
</html>
